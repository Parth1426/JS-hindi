<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: black;color: aqua;">
    <ul class="language"> 
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li');
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("python")
    addLanguage("java")
    function addOptiLanguage(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))

        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage("dart")

    //edit
    const secLang=document.querySelector("li:nth-child(2)")
    //secLang.innerHTML="Mojo"
    const newli=document.createElement('li')
    newli.textContent="Mojo"
    secLang.replaceWith(newli)

    //edit
    const firlang=document.querySelector("li:first-child")
    firlang.outerHTML='<li>TypeScript</li>'

    //remove

    const lastlang =document.querySelector('li:last-child')
    lastlang.remove()



</script>
</html>
